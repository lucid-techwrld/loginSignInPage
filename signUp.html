<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <img src="images/signUp.jpeg" alt="signup.jpeg">
  <h1>Create a New Account</h1>
  <p>Please enter your details</p>

  <form action="">
    <!-- Login Group for Email -->
    <div class="formBox">
      <div class="signup-group">
        <input type="text" name="username1" id="username1" autocomplete="on" required>
        <label for="username1">First Name</label>
      </div>
      <div class="signup-group">
        <input type="text" name="username2" id="username2" autocomplete="on" required>
        <label for="username2">Last Name</label>
      </div>
      <div class="signup-group">
        <input type="email" id="email" name="email" autocomplete="on" required>
        <label for="email">Email</label>
      </div>

      <!-- Login Group for Password -->
      <div class="signup-group">
        <input type="password" id="password" name="password" maxlength="8" required>
        <label for="password">Password</label>
      </div>

      <!-- Submit Button -->
      <div class="signupButton">
        <input type="submit" id="login" value="Create Account">
      </div>
    </div>
  </form>
  <footer>
    <p>Already have an account? <a href="signIn.html">SignIn</a></p>
  </footer>

</body>

</html>
